<div class="search-info row row-cols-md-2 p-5 g-4">
  <div *ngFor="let info of listInfo" class="col">
    <div class="search-info-card">
      <img appImgBroken [src]="info.urlToImage" class="card-img-top" alt="...">
      <div class="search-info-card-body">
        <span class="badge mb-1">{{info.source.name}}</span>
        <p class="card-text">{{info.description}}</p>
        <a [href]="info.url" target="_blank" class="search-btn btn-block">Open</a>
      </div>
    </div>
  </div>
